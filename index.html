<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./src/icon.png">

</head>
<body>

    <div class="container">

        <form class="busca">
            <input type="search" id="searchInput" placeholder="Rio de Janeiro"/>
            <button><img src="./src/magnifier.png" alt=""></button>
        </form>
    
        <div class="resultado">
           
                 <div class="informacoes">
                    <img src="./src/day01.gif" alt="">
                    <div class="temperatura">-- <sup>ºC</sup></div>
                    <div class="titulo">--</div>    
                    <div class="info">
                        <div class="temp">
                            <div class="tempTitulo">Descrição</div>
                            <div class="tempInfo">Ceu limpo </div>
                        </div>
                        <div class="vento">
                            <div class="ventoTitulo">Vento</div>
                            <div class="ventoInfo">-- <span>km/h</span></div>
                            
                        </div>
                    </div>
                 </div>
                 
           
        </div>
    
        <div class="aviso"></div>

    </div>
